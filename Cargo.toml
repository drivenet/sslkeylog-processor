[package]
name = "sslkeylog-processor"
version = "0.1.10"
authors = ["Aristarkh Zagorodnikov <xm@drive.net>"]
edition = "2018"

[dependencies]
anyhow = "1.0.40"
regex = "1.5.4"
chrono = "0.4.0"
mongodb = { version = "1.2.1", default-features = false, features = ["sync"] }
hex = "0.4.3"
lazy_static = "1.4.0"
getopts = "0.2.21"

[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.9"

[target.'cfg(windows)'.dependencies]
glob = "0.3.0"

[profile.release]
lto = true
opt-level = "s"
panic = "abort"
codegen-units = 1
