[package]
name = "sslkeylog-processor"
version = "0.1.3"
authors = ["Aristarkh Zagorodnikov <xm@drive.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
url = "2.2.2"
anyhow = "1.0.40"
regex = "1.5.4"
chrono = "0.4.0"
mongodb = { version = "1.2.1", default-features = false, features = ["sync"] }
hex = "0.4.3"
lazy_static = "1.4.0"
getopts = "0.2.21"

[target.'cfg(windows)'.dependencies]
glob = "0.3.0"

[profile.release]
lto = true
opt-level = "s"
panic = "abort"
codegen-units = 1
