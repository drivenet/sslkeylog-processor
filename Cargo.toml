[package]
name = "sslkeylog-processor"
version = "0.16.1"
authors = ["Aristarkh Zagorodnikov <xm@x-infinity.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.94"
regex = "1.11.1"
time = "0.3.37"
bson = { version = "2.13.0", features = ["time-0_3"] }
mongodb = { version = "3.1.0", features = ["sync"] }
hex = "0.4.3"
lazy_static = "1.5.0"
getopts = "0.2.21"
url = "2.5.4"
maxminddb = "0.24.0"

[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.17"

[profile.release]
lto = true
strip = true
opt-level = "s"
panic = "abort"
codegen-units = 1
