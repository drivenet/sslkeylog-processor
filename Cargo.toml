[package]
name = "sslkeylog-processor"
version = "0.9.1"
authors = ["Aristarkh Zagorodnikov <xm@x-infinity.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.58"
regex = "1.5.6"
time = "0.3.10"
bson = { version = "2.3.0", features = ["time-0_3"] }
mongodb = { version = "2.2.2", default-features = false, features = ["sync"] }
hex = "0.4.3"
lazy_static = "1.4.0"
getopts = "0.2.21"
url = "2.2.2"
maxminddb = "0.23.0"

[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.14"

[profile.release]
lto = true
strip = true
opt-level = "s"
panic = "abort"
codegen-units = 1
