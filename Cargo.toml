[package]
name = "sslkeylog-processor"
version = "0.7.3"
authors = ["Aristarkh Zagorodnikov <xm@x-infinity.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.57"
regex = "1.5.5"
chrono = "0.4.19"
mongodb = { version = "2.2.1", default-features = false, features = [
    "sync",
    "bson-chrono-0_4",
] }
hex = "0.4.3"
lazy_static = "1.4.0"
getopts = "0.2.21"
url = "2.2.2"
maxminddb = "0.23.0"

[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.13"

[target.'cfg(windows)'.dependencies]
glob = "0.3.0"

[profile.release]
lto = true
strip = true
opt-level = "s"
panic = "abort"
codegen-units = 1
